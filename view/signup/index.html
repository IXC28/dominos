<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body class="bg-cyan-200">

    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-blue-700 h-16">
    </nav>

    <div id="notification" class="fixed top-20 left-0 right-0">

    </div>


<div class="pt-20 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
    <div class="hidden md:flex w-2/4 justify-center items-center">
        <img class="w-3/4 h-80" src="/img/molumen_domino_set_27.svg" alt="imagen registro">
    </div>
    <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg">

        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200">
        </div>
       
        <button
         id="formBtn"
         class="bg-fuchsia-800 py-2 px-4 rounded-lg font-bold text-white hover:bg-fuchsia-900 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
          Registrar
        </button>
    </form>
</div>

<script src="/components/nav.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="../components/notification.js"></script>

</body>
</html>
