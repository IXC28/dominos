<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Lista de Participantes</title>
</head>
<body class="bg-slate-200 min-h-screen flex items-center justify-center">

    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-blue-700 h-16">
    </nav>

    <div class="max-w-screen-lg w-full p-4 mx-auto">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class=" bg-indigo-600 text-white px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                            Nombre
                        </th>
                        <th scope="col" class=" bg-indigo-600 text-white px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                            Partidas Ganadas
                        </th>
                        <th scope="col" class=" bg-indigo-600 text-white px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                            Partidas Perdidas
                        </th>
                        <th scope="col" class="bg-indigo-600 text-white px-6 py-3 text-left  text-xs font-medium uppercase tracking-wider">
                            Zapatos
                        </th>
                    </tr>
                </thead>

                <tbody id="lista" class="bg-white divide-y divide-gray-200">
                    <!-- Los datos se agregarán dinámicamente aquí desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/components/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
